plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}


dependencies {
    testImplementation (
            "com.codeborne:selenide:7.3.1",
            "com.codeborne:pdf-test:1.9.0",
            "com.codeborne:xls-test:1.7.1",
            "org.assertj:assertj-core:3.26.3",
            "org.junit.jupiter:junit-jupiter:5.10.1",
            "org.slf4j:slf4j-simple:2.0.13")
}

compileTestJava {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
